<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desafio do Instagram DIO</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <section class="instagram-celular">
            <img src="./img/instagram-celular.PNG" alt="celular com o instagram na tela">
        </section>
            
        <section class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                
                <div class="profile-photo">
                    <img src="./img/perfil-formatura.jpg" alt="foto de perfil">
                </div>  
                    
                <a href="#" class="instagram-login">Continue como itsrafadf</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é itsrafadf?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="baixar-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
